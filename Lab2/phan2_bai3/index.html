<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form class="text-center my-4">
            <h1>Đăng kí thành viên</h1>
            <hr>
            <div class="row align-items-center justify-content-center my-4">
                <div class="col-4">
                    <div class="form-floating">
                        <input type="text" id="fname" placeholder="First name" class="form-control my-2">
                        <label class="form-label" for="floatingInput">First name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" id="lname" placeholder="Last name" class="form-control my-2">
                        <label class="form-label" for="floatingInput">Last name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" id="email" placeholder="Email" class="form-control my-2">
                        <label class="form-label" for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" id="password" placeholder="Password" class="form-control my-2">
                        <label class="form-label" for="floatingInput">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="date" id="birthday" placeholder="Birthday" class="form-control my-2">
                        <label class="form-label" for="floatingInput">Birthday</label>
                    </div>


                </div>
                <div class="col-4">
                    <div class="d-inline-flex">
                        <p class="me-3">Gender</p>
                        <div class="form-check me-3">
                            <input type="radio" class="form-check-input my-2" id="male" name="radio-stacked">
                            <label class="form-check-label">Nam</label>
                        </div>
                        <div class="form-check me-3">
                            <input type="radio" class="form-check-input my-2" id="female" name="radio-stacked">
                            <label class="form-check-label">Nữ</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input my-2" id="no_sex" name="radio-stacked">
                            <label class="form-check-label">Không xác định</label>
                        </div>

                    </div>
                    <div class="my-2">
                        <select class="form-select">
                            <option value="">Chọn Country</option>
                            <option value="1">Vietnam</option>
                            <option value="2">Australia</option>
                            <option value="3">United States</option>
                            <option value="4">India</option>
                            <option value="5">Other</option>
                        </select>
                    </div>
                    <div class="form-floating">
                        <textarea type="textarea" id="about" placeholder="About" class="form-control my-2"
                            style="height: 200px"></textarea>
                        <label class="form-label" for="floatingInput">About</label>
                    </div>
                </div>
            </div>
            <!-- - First name (chuỗi từ 2-30 kí tự).
            - Last name (chuỗi từ 2-30 kí tự).
            - Email (theo định dạng email: <sth>@<sth>.<sth>).
                        - Password (chuỗi từ 2-30 kí tự, dùng phần tử password trong HTML Form).
                        - Birthday (ngày, tháng, năm. Dùng phần tử select).
                        - Gender (nam, nữ, không xác định. Dùng phần tử radio).
                        - Country (dùng phần tử select, có một số lựa chọn: Vietnam, Australia, United
                        States, India, Other).
                        - About (phần tử textarea, giới hạn 10000 kí tự).
                        - Nút Submit và Reset. -->
        </form>
        <div class="text-center">
            <button class="btn btn-primary btn-lg" onclick="submit_form()">Submit</button>
            <button class="btn btn-success btn-lg" onclick="reset_form()">Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
