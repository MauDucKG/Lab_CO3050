<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Máy tính bỏ túi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

    <div id="may_tinh" class="container">
        <div class="row">
            <div class="col-4 m-5 p-5">
                <div id="ket_qua">
                    <div id="ket_qua_cu">
                        <h1>Kết quả cũ</h1>
                        <p id="gia_tri_cu" class="my-2"></p>
                    </div>
                    <div id="xuat_ket_qua">
                        <h1>Kết quả</h1>
                        <p id="gia_tri_xuat" class="my-2"></p>
                    </div>
                </div>
            </div>
            
            <div id="ban_phim" class="col-6 my-5">
                <div class="p-2">
                    <button class="btn btn-danger he_thong px-5 py-2" id="xoa_tat_ca">C</button>
                    <button class="btn btn-danger he_thong px-5 py-2" id="xoa_tung_so">CE</button>
                </div>
                <div class="p-2">
                    <button class="btn btn-danger he_thong px-5 py-2" id="/">&#247;</button>
                    <button class="btn btn-danger he_thong px-5 py-2" id="*">&times;</button>
                    <button class="btn btn-danger he_thong px-5 py-2" id="-">-</button>
                    <button class="btn btn-danger he_thong px-5 py-2" id="+">+</button>

                </div>

                <div class="p-2">
                    <button class="btn btn-secondary con_so px-5 py-2" id="1">1</button>
                    <button class="btn btn-secondary con_so px-5 py-2" id="2">2</button>
                    <button class="btn btn-secondary con_so px-5 py-2" id="3">3</button>
                </div>
                <div class="p-2">
                    <button class="btn btn-secondary con_so px-5 py-2" id="4">4</button>
                    <button class="btn btn-secondary con_so px-5 py-2" id="5">5</button>
                    <button class="btn btn-secondary con_so px-5 py-2" id="6">6</button>
                </div>
                <div class="p-2">
                    <button class="btn btn-secondary con_so px-5 py-2" id="7">7</button>
                    <button class="btn btn-secondary con_so px-5 py-2" id="8">8</button>
                    <button class="btn btn-secondary con_so px-5 py-2" id="9">9</button>
                </div>

                <div class="p-2">
                    <button class="btn btn-secondary con_so px-5 py-2" id="0">0</button>
                    <button class="btn btn-danger he_thong px-5 py-2" id="=">=</button>
                </div>

            </div>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
